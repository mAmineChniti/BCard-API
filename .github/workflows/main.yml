name: CI/CD with Python 3.11.4 and Render.com

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      DBUSER: ${{ secrets.DBUSER }}
      DBPASS: ${{ secrets.DBPASS }}
      DBNAME: ${{ secrets.DBNAME }}
      COLNAME: ${{ secrets.COLNAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.11.4
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.4

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build and start the application
        run: uvicorn BCard:app --host 0.0.0.0 --port 10000 --reload

      - name: Set up MongoDB environment variables
        run: |
          echo "DBUSER=${DBUSER}" >> $GITHUB_ENV
          echo "DBPASS=${DBPASS}" >> $GITHUB_ENV
          echo "DBNAME=${DBNAME}" >> $GITHUB_ENV
          echo "COLNAME=${COLNAME}" >> $GITHUB_ENV

      - name: Deploy to Render.com
        run: |
          curl -X POST https://api.render.com/v1/services \
            -H "Authorization: Bearer rnd_joF7OLwSCGwJVL3jYFW3pxUs8GYU" \
            -H "Content-Type: application/json" \
            -d '{
              "name": "BCard",
              "githubRepo": {
                "repo": "mAmineChniti/BCard-API",
                "branch": "master",
                "buildCommand": "pip install -r requirements.txt",
                "startCommand": "uvicorn BCard:app --host 0.0.0.0 --port 10000",
                "language": "python",
                "env": {
                  "PYTHON_VERSION": "3.11",
                  "DBUSER": "${{ secrets.DBUSER }}",
                  "DBPASS": "${{ secrets.DBPASS }}",
                  "DBNAME": "${{ secrets.DBNAME }}",
                  "COLNAME": "${{ secrets.COLNAME }}"
                }
              }
            }'
